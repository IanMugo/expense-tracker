<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="register.html">Register</a></li>
                <br>
                <li><a href="login.html">Login</a></li>
                <br>
                <li><a href="add_expense.html">Add Expense</a></li>
                <br>
                <li><a href="edit_expense.html">Edit Expense</a></li>
                <br>
                <li><a href="view_expense.html">View Expenses</a></li>
            </ul>
        </nav>
    </div>
        <!-- Input field for user to enter text -->
        <label for="userInput">Enter some text:</label>
        <input type="text" id="userInput" name="userInput">
        
        <!-- Button to submit the input -->
        <button id="submitButton">Submit</button>
        
        <!-- Paragraph to display the user's input -->
        <p id="displayText">Your input will be displayed here.</p>
    
        <!-- Button to toggle the visibility of the paragraph -->
        <button id="toggleButton">Toggle Display</button>

        <!-- Canvas element for Chart.js -->
        <canvas id="myChart" width="400" height="200"></canvas>

        <!-- JavaScript file -->
        <script src="scripts.js"></script>
</body>
</html>
