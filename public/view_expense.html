<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - View Expenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>View Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>Groceries</td>
                    <td>$50.00</td>
                    <td>2023-07-05</td>
                    <td>Food</td>
                    <td>Bought vegetables and fruits</td>
                    <td>
                        <a href="edit_expense.html?id=1">Edit</a>
                        <a href="delete_expense.php?id=1" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</a>
                    </td>
                </tr>
                <!-- Additional rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
    
    <script>
        // Assuming you have an array of expense objects called `expenses`
        const expenses = [
            {
                id: 1,
                name: "Groceries",
                amount: 50.00,
                date: "2023-07-05",
                category: "Food",
                notes: "Bought vegetables and fruits"
            },
            {
                id: 2,
                name: "Bus Ticket",
                amount: 2.50,
                date: "2023-07-06",
                category: "Transportation",
                notes: "Daily commute"
            }
            // Add more expense objects as needed
        ];

        const tbody = document.querySelector('table tbody');
        expenses.forEach(expense => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${expense.name}</td>
                <td>$${expense.amount.toFixed(2)}</td>
                <td>${expense.date}</td>
                <td>${expense.category}</td>
                <td>${expense.notes}</td>
                <td>
                    <a href="edit_expense.html?id=${expense.id}">Edit</a>
                    <a href="delete_expense.php?id=${expense.id}" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</a>
                </td>
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
